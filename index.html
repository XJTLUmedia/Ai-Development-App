<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM RAG Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
      /* For custom scrollbars to match dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      /* Custom styles for rendered markdown */
      .markdown-preview {
        color: #d1d5db; /* text-gray-300 */
        line-height: 1.7;
      }
      .markdown-preview h1, .markdown-preview h2, .markdown-preview h3, .markdown-preview h4 {
        color: #f9fafb; /* text-gray-50 */
        font-weight: 600;
        margin-top: 1.25em;
        margin-bottom: 0.5em;
        border-bottom: 1px solid #374151; /* border-gray-700 */
        padding-bottom: 0.3em;
      }
      .markdown-preview h1 { font-size: 1.875rem; }
      .markdown-preview h2 { font-size: 1.5rem; }
      .markdown-preview h3 { font-size: 1.25rem; }
      .markdown-preview p {
        margin-bottom: 1em;
      }
      .markdown-preview a {
        color: #60a5fa; /* text-blue-400 */
        text-decoration: underline;
        transition: color 0.2s;
      }
      .markdown-preview a:hover {
        color: #93c5fd; /* text-blue-300 */
      }
      .markdown-preview ul, .markdown-preview ol {
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-preview ul { list-style-type: disc; }
      .markdown-preview ol { list-style-type: decimal; }
      .markdown-preview li { margin-bottom: 0.25em; }
      .markdown-preview blockquote {
        border-left: 4px solid #4b5563; /* border-gray-600 */
        padding-left: 1em;
        margin-left: 0;
        margin-bottom: 1em;
        font-style: italic;
        color: #9ca3af; /* text-gray-400 */
      }
      .markdown-preview pre {
        background-color: #111827; /* bg-gray-900 */
        padding: 1em;
        border-radius: 0.5rem;
        margin-bottom: 1em;
        overflow-x: auto;
      }
      .markdown-preview code {
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.9em;
      }
      .markdown-preview code:not(pre > code) {
        background-color: #374151; /* bg-gray-700 */
        padding: 0.2em 0.4em;
        border-radius: 0.3rem;
        color: #e5e7eb; /* text-gray-200 */
      }
      /* DataTable styles */
      .datatable-container {
        max-height: 70vh;
        overflow: auto;
        border-radius: 0.5rem;
        border: 1px solid #374151; /* border-gray-700 */
      }
      .datatable {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
      }
      .datatable th, .datatable td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid #374151; /* border-gray-700 */
        white-space: nowrap;
      }
      .datatable th {
        background-color: #1f2937; /* bg-gray-800 */
        font-weight: 600;
        color: #d1d5db; /* text-gray-300 */
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .datatable tbody tr:nth-child(even) {
        background-color: #111827; /* bg-gray-900 */
      }
      .datatable tbody tr:hover {
        background-color: #374151; /* bg-gray-700 */
      }
      /* Custom styles for details/summary dropdown */
      .task-output-details {
        background-color: #1f2937; /* bg-gray-800 */
        border-radius: 0.5rem;
        overflow: hidden;
        border: 1px solid #374151; /* border-gray-700 */
      }
      .task-output-details summary {
        padding: 1rem;
        cursor: pointer;
        font-weight: 600;
        color: #d1d5db; /* text-gray-300 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style: none; /* Hide default marker */
        transition: background-color 0.2s;
      }
      .task-output-details summary:hover {
        background-color: #374151; /* bg-gray-700 */
      }
      .task-output-details summary::-webkit-details-marker {
        display: none; /* Hide default marker for Chrome/Safari */
      }
      .task-output-details .summary-content {
        flex-grow: 1;
        padding-right: 1rem;
      }
      .task-output-details .summary-chevron {
        transition: transform 0.2s;
        flex-shrink: 0;
      }
      .task-output-details[open] > summary .summary-chevron {
        transform: rotate(90deg);
      }
      .task-output-details-body {
        padding: 0 1rem 1rem 1rem;
        border-top: 1px solid #374151; /* border-gray-700 */
      }
    </style>

{

    "marked": "https://aistudiocdn.com/marked@^14.0.0",

    "mammoth": "https://aistudiocdn.com/mammoth@^1.7.2",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^4.4.178",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5"
  }
}
</script>
</head>

  </body>
</html>
